<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="common.css"
    />
    <link rel="stylesheet" href="page3.css">
  </head>
  <body>
    <div class="wrap">
      <div class="header__wrap">
        <header>
          <div class="logo">
            <div
              class="logo__image"
            ></div>
            <div
              class="logo__text"
            ></div>
          </div>
          <div class="nav">
            <ul>
              <li>입주업종</li>
              <li>공간</li>
              <li>
                <button>
                  입점 문의
                </button>
              </li>
              <li>
                <button>
                  제휴 문의
                </button>
              </li>
            </ul>
          </div>
        </header>
        <div class="information">
          <div class=information__image"
          >
            <div
              class="information__description"
            ><h5>투어신청</h5>
              <h3>언제든지 직접 경험하고<br>
                여유롭게 고민하고 결정</h3>
              <p>다양한 뷰티업종에 최적화된 서비스.
               <br /> 최상의 업종간 시너지와 상권을 분석하여
               <br /> 디자이너님에게 추천해드립니다.</p>
              <div
                class="information__button-container"
              >
                <button
                  >입주신청</button
                ><button
                  >입주절차</button
                >
              </div>
            </div>
          </div>
  
      </div>     <!--header--->
      <div class="content__wrap">
        <content>
          <div
            class="content__move-in-procedure"
          >
            <h3>입주절차</h3>
            <p>
              신청서를 작성해주시면<br />더욱
              빠르게 효과적으로 입주가
              가능합니다.
            </p>
            <div
              class="content__icon--wrap"
            >
              <div class="icon">
                신청서<br />접수
              </div>
              <div class="icon">
                전화상담
              </div>
              <div class="icon">
                투어<br />스케줄링
              </div>
              <div class="icon">
                계약서<br />작성
              </div>
              <div class="icon">
                WITHIN<br />BEATY<br />접수
              </div>
            </div>
          </div>
          <div
            class="content__application_acceptance"
          >
            <div
              class="application_acceptance--info"
            >
              <h3>신청서 접수</h3>
              <p>
                *위드인뷰티는 고객의
                개인정보를<br />
                방문접수 외에
                다른목적으로 사용하지
                않습니다.
              </p>
            </div>
            <div
              class="application_acceptance--input"
            >
              <div
                class="application_acceptance--input--question"
              ></div>
              <div
                class="application_acceptance--input--question"
              ></div>
              <div
                class="application_acceptance--input--question"
              ></div>
              <div
                class="application_acceptance--input--question"
              ></div>
              <div
                class="application_acceptance--input--question"
              ></div>
              <div
                class="application_acceptance--input--question"
              ></div>
              <div
                class="application_acceptance--input--question"
              ></div>
            </div>
          </div>
        </content>
        <div
          class="content__background--image"
        ></div>
      </div>
      <div class="footer__wrap">
        <footer>
          <div
            class="footer__address"
          ></div>
          <div
            class="footer__nav"
          ></div>
          <div class="footer__icon">
            <div
              class="footer__icon facebook"
            ></div>
            <div
              class="footer__icon youtube"
            ></div>
            <div
              class="footer__icon behance"
            ></div>
            <div
              class="footer__icon instagram"
            ></div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
